<body>
    <div class="container" x-data="container">
        <h5>The Taxi App</h5>
        <div class="row">
            <div class="col-12">
                <h6 class="total">Daily Total Income</h6>
                <div class="total">
                   
                    <p x-text="'R'+overallTotal()"></p>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">


                <table class="table  table-striped table-hover">

                    <tr>
                        <th>From</th>
                        <th>Destination</th>
                        <th>Que</th>
                        <th>Action</th>
                        <th>Trip</th>
                        <th>Avail. Taxis</th>
                        <th>Price</th>
                        <th>Total Amount</th>
                    </tr>


                    <template x-for="route in routes">
                        <tr>
                            <td>Cape Town </td>
                            <td>
                                <span x-text="route.rankName"></span>


                            </td>
                            <td><span x-text="route.passengerCount">0</span></td>
                            <td> <button id="plus" @click="route.que()">+</button>
                                <button x-bind:disabled="route.passengerCount <= 0" id="minus"
                                    @click="route.lessQue()">-</button>
                            </td>

                            <td> <button id="leave" x-bind:disabled="route.passengerCount < 8"
                                    x-bind:hidden="route.availTaxi <= 0"
                                    @click="route.leave(); route.total()">Depart</button>
                                <span x-text="route.left">0</span>
                            </td>

                            <td><span x-text="route.trip()">0</span></td>
                            <td x-text="route.price">
                            </td>
                            <td x-text="route.totalIncome()"></td>

                        </tr>
                    </template>
                </table>
            </div>

        </div>
